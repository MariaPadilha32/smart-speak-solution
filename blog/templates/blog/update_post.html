{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="text-center">
<h1>Update Blog Post</h1>

<br>
<div class="form-group blog-update">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary blog-update-button">Update</button>
        <a href="{% url 'blog' %}" class="btn btn-warning ml-2 blog-update-button">Cancel</a>
    </form>
</div>
</section>
{% endblock %}
