{% extends 'base.html' %} 
{% load static %}
{% block content %}

{% load crispy_forms_tags %}
<section class="text-center">
<h1>Delete Photo</h1>

<br>

<h3>Delete: {{ photo.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <br>
        <h5>Are you sure you want to delete this photo?</h5>
        <br>
        <button class="btn btn-danger ">Delete Photo</button>
        <a href="{% url 'gallery' %}" class="btn btn-warning ml-2">Cancel</a>
    </form>
</div>
</section>

{% endblock content %}
